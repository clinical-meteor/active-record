<template name="recordPreviewPage">
  <div id="recordPreviewPage" class="fullheight padded page">
    
    {{> recordHeader type="record" imageGrid=false url="records"}}

      <div id="recordPreviewCard" class="card-contents">
        <h2 id="recordTitleText">{{title}}</h2>
        <p id="notesText">
          {{description}}
        </p>
      </div>
  </div>
</template>
